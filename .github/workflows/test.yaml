name: Run tests

on:
  pull_request:
    branches:
      - 'main'
    # Only run tests on changes to actual code
    paths:
      - 'pydiscamb/**'
      - 'tests/**'
      - 'src/**'
      - 'include/**'
      - 'lib/**'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        #, macOS-latest]
        python-version: [3.9]
        #, "3.10", 3.11, 3.12]
    name: Build and test on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup conda
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: pydiscamb-dev
          environment-file: conda/dev_env.yml
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false
      - run: which python
      - name: Install compiler
        run: conda env update --file ${{ format('conda/compiler_{0}.yml', matrix.os) }}
      - name: Install pyDiSCaMB
        run: pip install .
      - name: Test with pytest
        run: |
          pip install pytest
          pytest -m "not veryslow" .
